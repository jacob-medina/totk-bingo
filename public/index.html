<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotK Bingo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body data-color-mode="dark">
    <header>
        <div style="position: relative">
            <div class="title-container">
                <hgroup class="title" data-loading="true">
                    <p class="pretitle">Totk</p>
                    <h1>Bingo</h1>
                </hgroup>
            </div>
        </div>

        <div class="button-container">
            <!-- <button type="button" class="icon-btn" data-bs-toggle="offcanvas" data-bs-target="#options-sidebar" aria-controls="options-sidebar">
                <span class="material-symbols-outlined">tune</span>
            </button> -->

            <button type="button" class="text-icon-btn justify-start align-center" data-bs-toggle="offcanvas" data-bs-target="#options-sidebar" aria-controls="options-sidebar">
                <span>Options</span>
                <span class="material-symbols-outlined">tune</span>
            </button>
    
            <button class="text-icon-btn justify-start align-center">
                <span>Share</span>
                <span class="material-symbols-outlined">share</span>
            </button>

            <button class="color-mode-toggle icon-btn">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
        </div>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="options-sidebar" aria-labelledby="options-label">

        <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="options-label">Options</h4>
            <button type="button" class="icon-btn" data-bs-dismiss="offcanvas" aria-label="Close">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <div class="offcanvas-body">
            <form class="options-form flex-column align-items-start">
                
                <!-- Seed Section -->
                <h5 class="options-header">Seed</h5>
                <div class="options-section">
                    <div class="justify-start align-center">
                        <input type="text" placeholder="Enter a seed" name="seed" id="seed-input" autocomplete="off" />
                        
                        <button type="submit" class="icon-btn">
                            <span class="material-symbols-outlined">arrow_circle_right</span>
                        </button>
                    </div>

                    <br/>
    
                    <button class="random-seed-btn text-icon-btn outlined-btn justify-start align-center">
                        <span>Random Seed</span>
                        <span class="material-symbols-outlined">casino</span>
                    </button>
                </div>

                <!-- Parameters Section -->
                <h5 class="options-header">Parameters</h5>
                <div class="options-section container-fluid">
                    <div class="row">
                        <div class="flex-column justify-start align-start col-8">
                            <label for="board-size-range">Board size: <span class="board-size">5x5</span></label>
                            <input type="range" class="form-range" min="3" max="5" step="1" value="5" id="board-size-range">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="flex-column justify-start align-start col-8">
                            <label for="difficulty-range">Challenge Difficulty: <span class="difficulty">1.0</span></label>
                            <input type="range" class="form-range" min="0.2" max="2.0" step="0.2" value="1.0" id="difficulty-range">
                        </div>
                    </div>
                    <br/>
                    <div class="flex-column justify-start align-start">
                        <fieldset>
                            <legend>Include...</legend>
                            <div class="challenge-options"></div>
                        </fieldset>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
            </form>
          </div>
          <div class="options-fixed-footer">
            <button class="outlined-btn text-icon-btn build-btn justify-start align-center">
                <span>Build Board</span>
                <span class="material-symbols-outlined">build</span>
            </button>
        </div>
        </div>
    </div>

    <main class="hide">
        <div class="wrapper justify-center align-center">
            <div class="bingo-board"></div>
        
            <!-- <aside>
                <h2>Options</h2>
                <form class="seed-form align-center justify-center">
                    <button class="random-seed-btn icon-btn">
                        <span class="material-symbols-outlined">casino</span>
                    </button>
        
                    <input type="text" placeholder="Enter a seed" name="seed" id="seed-input" autocomplete="off" />
                    
                    <button type="submit" class="icon-btn">
                        <span class="material-symbols-outlined">arrow_circle_right</span>
                    </button>
                </form>
            </aside> -->
        </div>

    </main>

    <footer class="hide">
        <button class="random-seed-btn text-icon-btn justify-start align-center">
            <span>Reroll</span>
            <span id="reroll" class="material-symbols-outlined">autorenew</span>
        </button>
    </footer>

    <div class="debug">
        <button class="show-stats-btn icon-btn">
            <span class="material-symbols-outlined">bug_report</span>
        </button>
        
        <button class="hide-stats-btn icon-btn hide">
            <span>*</span>
            <span class="material-symbols-outlined">bug_report</span>
            <span>*</span>
        </button>
        <!-- <button class="hide-stats-btn icon-btn hide">Hide Stats</button> -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <!-- My scripts -->
    <script type="module" src="./main.js"></script>
</body>
</html>

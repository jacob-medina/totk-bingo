<!DOCTYPE html>

    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body data-color-mode="dark">
    <header>
        <div style="position: relative">
            <div class="title-container">
                <hgroup class="title" data-loading="true">
                    <p class="pretitle">Totk</p>
                    <h1>Bingo</h1>
                </hgroup>
            </div>
        </div>
    </header>

    <main class="hide">
        <div class="wrapper justify-center align-center">

        </div>

    <footer>
        <button class="color-mode-toggle"></button>
        <button class="random-seed-btn">Random Seed</button>
        <button class="show-stats-btn">Show Stats</button>
        <button class="hide-stats-btn hide">Hide Stats</button>
    </footer>

    <!-- jQuery -->

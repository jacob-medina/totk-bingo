<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotK Bingo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body data-color-mode="dark">
    <button class="color-mode-toggle icon-btn">
        <span class="material-symbols-outlined">light_mode</span>
    </button>

    <header>
        <div style="position: relative">
            <div class="title-container">
                <hgroup class="title" data-loading="true">
                    <p class="pretitle">Totk</p>
                    <h1>Bingo</h1>
                </hgroup>
            </div>
        </div>
    </header>

    <main class="hide">
        <div class="wrapper justify-center align-center">
            <div class="bingo-board"></div>
        </div>
    </main>

    <footer class="hide">
        <form class="seed-form align-center justify-center">
            <button class="random-seed-btn icon-btn">
                <span class="material-symbols-outlined">casino</span>
            </button>

            <input type="text" placeholder="Enter a seed" name="seed" id="seed-input" autocomplete="off">
            
            <button type="submit" class="icon-btn">
                <span class="material-symbols-outlined">arrow_circle_right</span>
            </button>
        </form>
    </footer>

    <div class="debug">
        <button class="show-stats-btn icon-btn">
            <span class="material-symbols-outlined">bug_report</span>
        </button>
        
        <button class="hide-stats-btn icon-btn hide">Hide Stats</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <!-- My scripts -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
